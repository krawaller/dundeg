<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dungeon Degenerates</title>
  <style>
    .logline > * {
      margin-right: 5px;
    }
    .calculation {
      border: 1px solid rebeccapurple;
      padding: 0 3px;
      border-radius: 5px;
      cursor: pointer;
      background-color: cornsilk;
    }
    .calculation:hover {
      background-color: bisque;
    }
    .battle {
      display: flex;
    }
    .calctable table {
      border-collapse: collapse;
    }
    .calctable table td {
      border: 1px solid #CCC;
      font-family: monospace;
      font-size: 0.9em;
    }
    .battle > div:first-child {
      flex: 1;
    }
    .battle > div:last-child {
      flex: 0.8;
    }
    ul.loglist {
      list-style-type: none;
      padding-left: 0;
    }
    span.lognum {
      display: inline-block;
      width: 40px;
      text-align: right;
      color: #777;
      font-size: 0.8em;
      padding-right: 5px;
    }
    .hero, .monster {
      display: block;
      border: 1px solid black;
      border-radius: 5px;
      margin-bottom: 20px;
      padding: 5px;
    }
    .hero.highlight {
      border: 3px solid mediumseagreen;
      background-color: rgba(60,179,113,0.2);
    }
    .monster.highlight {
      border: 3px solid mediumvioletred;
      background-color: rgba(199,21,133,0.2);
    }
    .logline.highlight .heroref {
      border-radius: 4px;
      border: 2px solid mediumseagreen;
      background-color: rgba(60,179,113,0.2);
    }
    .logline.highlight .monsterref {
      border-radius: 4px;
      border: 2px solid mediumvioletred;
      background-color: rgba(199,21,133,0.2);
    }
  </style>
</head>
<body>
  <div id="wrapper"></div>
  <script src="bundle.js"></script>
</body>
</html>
